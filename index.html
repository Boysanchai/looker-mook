<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Panel with Looker Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. CSS สำหรับการเปลี่ยนภาพเคลื่อนไหว (Transition) ให้ดูนุ่มนวล */
        .sidebar {
            transition: width 0.3s ease, transform 0.3s ease;
        }
        .icon {
            display: inline-block;
            width: 1.25em;
            height: 1.25em;
            vertical-align: middle;
            margin-right: 0.5rem;
            background-color: currentColor;
            -webkit-mask: no-repeat center;
            mask: no-repeat center;
            -webkit-mask-size: 100%;
            mask-size: 100%;
        }
        /* 2. Custom utility class สำหรับการซ่อน/เปิด Sidebar บนมือถือ */
        .sidebar-mobile-closed {
            transform: translateX(-100%);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <aside id="sidebar" class="sidebar w-64 bg-gray-900 text-white flex-shrink-0 absolute lg:relative z-30 h-full sidebar-mobile-closed lg:translate-x-0">
            
            <div class="p-6 text-2xl font-semibold border-b border-gray-700 overflow-hidden">
                <span id="logo-text">Admin <span class="text-indigo-400">Panel</span></span>
            </div>
            
            <nav class="mt-4">
                <a href="#" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-200 group">
                    <span class="icon" style="-webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5V13H7v-2h4V6.5l6 5-6 5z"/></svg>'); mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5V13H7v-2h4V6.5l6 5-6 5z"/></svg>');"></span>
                    <span class="menu-text">Dashboard</span>
                </a>
                <a href="#" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-200 group">
                    <span class="icon" style="-webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'); mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');"></span>
                    <span class="menu-text">Users</span>
                </a>
                <a href="#" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-200 group">
                    <span class="icon" style="-webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1.01c-.52-.39-1.09-.72-1.71-.97l-.37-2.65H11c-.28 0-.5.22-.5.5v3.42c-.62.25-1.19.58-1.71.97l-2.49-1.01c-.22-.09-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1.01c.52.39 1.09.72 1.71.97l.37 2.65h3.98c.28 0 .5-.22.5-.5v-3.42c.62-.25 1.19-.58 1.71-.97l2.49 1.01c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>'); mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1.01c-.52-.39-1.09-.72-1.71-.97l-.37-2.65H11c-.28 0-.5.22-.5.5v3.42c-.62.25-1.19.58-1.71.97l-2.49-1.01c-.22-.09-.49 0-.61.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.32-.07.64-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1.01c.52.39 1.09.72 1.71.97l.37 2.65h3.98c.28 0 .5-.22.5-.5v-3.42c.62-.25 1.19-.58 1.71-.97l2.49 1.01c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>');"></span>
                    <span class="menu-text">Settings</span>
                </a>
            </nav>
        </aside>

        <div id="main-container" class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4 flex justify-between items-center z-10">
                <button id="sidebar-toggle" class="text-gray-500 hover:text-indigo-500 p-2 rounded-full hover:bg-gray-100">
                    <svg id="toggle-icon-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <svg id="toggle-icon-close" class="w-6 h-6 hidden lg:block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>

                <h1 class="text-xl font-bold text-gray-800 hidden md:block">Dashboard Analytics</h1>
                
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-indigo-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.472 6.136 6 8.358 6 11v3.159c0 .538-.214 1.055-.595 1.405L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </button>
                    <div class="flex items-center space-x-2 cursor-pointer">
                        <span class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold">A</span>
                        <span class="text-gray-700 font-medium hidden sm:block">Admin User</span>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 bg-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Real-time Data Report</h2>
                
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Looker Studio Report</h2>
                    
                    <div class="mb-6 border p-4 rounded-lg bg-gray-50">
                        
                        <h3 class="text-lg font-medium text-gray-700 mb-3">Report: Overview Data</h3>
                        
                        <div class="w-full" style="height: 500px;">
                            <iframe 
                                width="100%" 
                                height="100%" 
                                src="https://lookerstudio.google.com/embed/reporting/0f25b506-d942-4b03-ba8e-fa6e0fe34e4c/page/p_vogo9hpbyd" 
                                frameborder="0" 
                                style="border:0" 
                                allowfullscreen 
                                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                            </iframe>
                        </div>
                    </div>
                </div>
                </main>
        </div>
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black opacity-0 transition-opacity duration-300 hidden lg:hidden z-20"></div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('sidebar-toggle');
        const menuTexts = document.querySelectorAll('.menu-text');
        const logoText = document.getElementById('logo-text');
        const overlay = document.getElementById('sidebar-overlay');
        const toggleIconOpen = document.getElementById('toggle-icon-open');
        const toggleIconClose = document.getElementById('toggle-icon-close');
        
        let isSidebarExpanded = true; 

        function toggleDesktopSidebar() {
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-20');
            
            menuTexts.forEach(text => {
                text.classList.toggle('hidden');
            });
            logoText.classList.toggle('hidden');
            
            toggleIconOpen.classList.toggle('hidden');
            toggleIconClose.classList.toggle('hidden');

            isSidebarExpanded = !isSidebarExpanded;
        }
        
        function toggleMobileSidebar() {
            sidebar.classList.toggle('sidebar-mobile-closed');
            overlay.classList.toggle('hidden');
            overlay.classList.toggle('opacity-50');
            
            const isClosed = sidebar.classList.contains('sidebar-mobile-closed');
            if (isClosed) {
                toggleIconClose.classList.add('hidden');
                toggleIconOpen.classList.remove('hidden');
            } else {
                toggleIconOpen.classList.add('hidden');
                toggleIconClose.classList.remove('hidden');
            }
        }

        toggleButton.addEventListener('click', () => {
            if (window.innerWidth >= 1024) {
                toggleDesktopSidebar();
            } else {
                toggleMobileSidebar();
            }
        });
        
        overlay.addEventListener('click', toggleMobileSidebar);
        
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('sidebar-mobile-closed');
                overlay.classList.add('hidden');
                overlay.classList.remove('opacity-50');

                if (isSidebarExpanded) {
                    menuTexts.forEach(text => text.classList.remove('hidden'));
                    logoText.classList.remove('hidden');
                }
            } else {
                toggleIconClose.classList.add('hidden');
                toggleIconOpen.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
